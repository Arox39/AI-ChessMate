<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Alkatra&display=swap" rel="stylesheet">

    <title>Jeux d'echec</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="current-player" data-color="white"></div>
    <div class="endgame hide">
        <h1 id="endgame-title"></h1>
        <button class="rematch">REJOUER</button>
        <div class="x-mark"><i class="fa-solid fa-xmark"></i></div>
    </div>
    <button class="rematch"><i class="fa-sharp fa-solid fa-rotate-right"></i></button>
    <!--<script src="./assets/js/3 échecs/Index 3 échecs.js" type="module"></script> -->
    <!-- <script src="./assets/js/IA/minimax.js" type="module"></script> -->
    <button class="classiques" data-variante="0" onclick="verifier(this)">ÉCHECS CLASSIQUES</button>
    <button class="trois-echecs" data-variante="1" onclick="verifier(this)">TROIS ÉCHECS</button>
    <button class="echecs-circassiens" data-variante="2" onclick="verifier(this)">ÉCHECS CIRCASSIENS</button>
    <button class="chess960" data-variante="3" onclick="verifier(this)">CHESS960</button> 
    <button class="roi-de-la-colline" data-variante="4" onclick="verifier(this)">ROI DE LA COLLINE</button>
    <script src="./assets/js/game/index.js" type="module"></script>
    <script src="./assets/js/3 échecs/Index 3 échecs.js" type="module"></script>
    <script src="./assets/js/Echecs circassiens/Index circassiens.js" type="module"></script>
    <script src="./assets/js/Chess960/index960.js" type="module"></script>
    <script src="./assets/js/Roi de la colline/Index rdlc.js" type="module"></script>
    <script>
        function verifier(bouton) {// Pas fini
            var variante = bouton.getAttribute("data-variante");
            switch (variante) {
                case "0":
                    if (confirm("Voulez-vous lancer une nouvelle partie d'échecs classique ?")) {
                        variante0();// C'est censé lancer index.js ou du moins faire ce qu'il y a dedans 
                    }
                    break;
                case "1":
                    if (confirm("Voulez-vous lancer une nouvelle partie avec la variante trois échecs ?\nRappel : avec cette variante vous pouvez aussi gagner en mettant trois fois échec a l'adversaire")) {
                        variante1();// Pareil pour index 3 echecs.js
                    }
                    break;
                case "2":
                    if (confirm("Voulez-vous lancer une nouvelle partie d'échecs circassiens ?\nRappel : dans cette version vos pions tombent aussi en capturant un pion adverse")) {
                        variante2();// Etc...
                    }
                    break;
                case "3":
                    if (confirm("Voulez-vous lancer une nouvelle partie de Chess960 ?\nRappel : dans cette version les pièces autre que les pions sont disposées aleatoirements sur leur lignes respectives")) {
                        variante3();
                    }
                    break;
                case "4":
                    if (confirm("Voulez-vous lancer une nouvelle partie d'échecs avec la variante roi de la colline ?\nRappel : avec cette variante vous pouvez aussi gagner en amenant votre roi sur les 4 cases du centre du plateau")) {
                        variante4();
                    }
                    break;
            }
        }
    </script>
    </body>
</html>
