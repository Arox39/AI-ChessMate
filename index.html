<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Alkatra&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400&display=swap" rel="stylesheet">

    <title>Jeux d'echec</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body> 
    <div class="btn-rematch rematch hide" id="rematch" data-color="white">
        <i class="fa-solid fa-rotate-right"></i>
    </div>
    <div class="btn-home home hide" data-color="white">
        <i class="fa-solid fa-house"></i>
    </div>
    <div class="current-player hide" data-color="white"></div>
    <div class="endgame cacher">
        <i class="fa-solid fa-xmark"></i>
        <p id="etat"></p>
        <p id="cause"></p>
        <div class="btns">
            <div class="btn home">Retourner a l'accueil</div>
            <div class="btn rematch">Rejouer une partie</div>
        </div>
    </div>

    <section id="home">
        <div class="container">
            <div class="variante">
                <label for="variante">Choisissez le mode de jeux :<label>
                <select id="variante">
                  <option value="classique">Echec classique</option>
                  <option value="mini-echec">Mini échec</option>
                  <option value="chess960">Chess960</option>
                  <option value="circassiens">Echec circassiens</option>
                  <option value="3echec">3 échecs</option>
                  <option value="rdlc">Roi de la colline</option>
                </select>
            </div>
            <div class="depth">
                <label for="depth">Choisissez la profondeur de l'IA :<label>
                <select id="depth">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
            </div>
            <button id="submit">JOUER</button>
        </div>
    </section>

    <!-- <script src="./assets/js/game/game.js" type="module"></script> -->
    <script src="./assets/js/index.js" type="module"></script>
    </body>
</html>
